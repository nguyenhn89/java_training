<div th:if="${param.registered}">
    <p style="color: green;">Đăng ký thành công! Vui lòng đăng nhập.</p>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In | Material Dashboard</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

    <!-- CSS Files -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <link id="pagestyle" th:href="@{/css/material-dashboard.css}" rel="stylesheet" />
</head>

<body class="bg-gray-200">
<main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100"
         style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?auto=format&fit=crop&w=1950&q=80');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign In</h4>
                            </div>
                        </div>

                        <div class="card-body">

                            <!-- FORM LOGIN -->
                            <form th:action="@{/sign-in}" method="post" th:object="${login}" class="text-start">

                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" th:field="*{userName}" class="form-control" required />
                                </div>

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" required />
                                </div>

                                <div class="form-check form-switch d-flex align-items-center mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign in</button>
                                </div>

                                <p class="mt-4 text-sm text-center">
                                    Don't have an account?
                                    <a th:href="@{/sign-up}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container text-center text-white">
                © <script>document.write(new Date().getFullYear())</script>,
                made with <i class="fa fa-heart" aria-hidden="true"></i> by
                <a href="https://www.creative-tim.com" class="text-white font-weight-bold" target="_blank">Creative Tim</a>.
            </div>
        </footer>
    </div>
</main>

<!-- JS Files -->
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/material-dashboard.min.js(v=3.2.0)}"></script>
</body>
</html>
