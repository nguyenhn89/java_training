<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/css/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/css/img/favicon.png}">
    <title layout:fragment="title">Java Training</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />

    <!-- Nucleo & Material Dashboard -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link id="pagestyle" th:href="@{/css/material-dashboard.css}" rel="stylesheet" />
    <link id="pagestyle" th:href="@{/css/custom.css}" rel="stylesheet" />

    <!-- Page-specific CSS -->
    <section layout:fragment="pageStyles"></section>
</head>

<body class="g-sidenav-show bg-gray-100">

<!-- Sidebar -->
<div th:replace="layout/fragments/_sidebar :: sidebar"></div>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="layout/fragments/_navbar :: navbar"></div>

    <!-- Main content -->
    <div class="container-fluid py-2">
        <section layout:fragment="content"></section>
    </div>

    <!-- Footer -->
    <div th:replace="layout/fragments/_footer :: footer"></div>
</main>

<!-- Scripts -->
<div th:replace="layout/fragments/_scripts :: scripts"></div>

<!-- Page-specific scripts -->
<section layout:fragment="pageScripts"></section>

</body>
</html>
