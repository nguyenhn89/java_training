<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<!-- Override Title -->
<head>
    <title layout:fragment="title">Product List</title>
    <th:block layout:fragment="pageStyles">
        <link th:href="@{/css/product/list.css}" rel="stylesheet" />
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-dark shadow-dark border-radius-lg pt-3 pb-3 d-flex justify-content-between align-items-center px-3">
                        <h6 class="text-white text-capitalize mb-0">Product List</h6>
                        <a th:href="@{/products/create}" class="btn btn-light btn-sm text-dark font-weight-bold d-flex align-items-center mb-0">
                            <i class="material-symbols-rounded me-1">add</i>
                            <span>Add New Product</span>
                        </a>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Product</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Price</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Edit</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Delete</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="p : ${products}">
                                <td>
                                    <div class="d-flex px-2 py-1">
                                        <div>
                                            <img th:src="@{/css/img/team-2.jpg}"
                                                 class="avatar avatar-sm me-3 border-radius-lg"
                                                 alt="product image">
                                        </div>
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm" th:text="${p.name}">Product Name</h6>
                                            <p class="text-xs text-secondary mb-0" th:text="${p.name}">Product description</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="text-xs font-weight-bold mb-0"
                                       th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')}">$0.00</p>
                                </td>

                                <td class="align-middle text-center text-sm">
                                    <span class="badge badge-sm bg-gradient-success">Online</span>
                                </td>
                                <td class="align-middle text-center">
                                    <a th:href="@{'/products/edit/' + ${p.id}}"
                                       class="text-secondary font-weight-bold text-xs d-flex align-items-center justify-content-center"
                                       data-toggle="tooltip"
                                       data-original-title="Edit product">
                                        <i class="material-symbols-rounded text-sm me-1">edit</i>
                                        <span>Edit</span>
                                    </a>
                                </td>
                                <td class="align-middle text-center">
                                    <form th:action="@{'/products/' + ${p.id}}" method="post"
                                          onsubmit="return confirm('Are you sure you want to delete this product?')"
                                          class="text-secondary font-weight-bold text-xs d-flex align-items-center justify-content-center">
                                        <input type="hidden" name="page" th:value="${currentPage}"/>
                                        <input type="hidden" name="size" th:value="${pageSize}"/>
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="btn btn-link text-danger p-0 d-flex align-items-center" style="margin-bottom: 0 !important;">
                                            <i class="material-symbols-rounded text-sm me-1">delete</i>
                                            <span>Delete</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Pagination -->
                        <div class="d-flex justify-content-center my-4 nguyen">
                            <ul class="pagination pagination-dark mb-0">

                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{'/products'(page=${currentPage - 1}, size=${pageSize})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'active'">
                                    <a class="page-link" th:href="@{'/products'(page=1, size=${pageSize})}">1</a>
                                </li>
                                <li class="page-item disabled"
                                    th:if="${currentPage > 4}">
                                    <span class="page-link">...</span>
                                </li>
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                    th:if="${i > 1 and i < totalPages}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:text="${i}"
                                       th:href="@{'/products'(page=${i}, size=${pageSize})}"></a>
                                </li>

                                <li class="page-item disabled"
                                    th:if="${currentPage < totalPages - 3}">
                                    <span class="page-link">...</span>
                                </li>
                                <li class="page-item"
                                    th:if="${totalPages > 1}"
                                    th:classappend="${currentPage == totalPages} ? 'active'">
                                    <a class="page-link"
                                       th:text="${totalPages}"
                                       th:href="@{'/products'(page=${totalPages}, size=${pageSize})}"></a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{'/products'(page=${currentPage + 1}, size=${pageSize})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- End Pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="pageScripts">
    <script th:src="@{/js/product/list.js}"></script>
</section>
</body>
</html>
