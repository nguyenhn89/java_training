<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title layout:fragment="title">Create Product</title>
</head>

<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card my-4">
                <!-- Header -->
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3 d-flex justify-content-between align-items-center">
                        <h6 class="text-white text-capitalize ps-3 mb-0">Create Product</h6>
                        <a th:href="@{/products}" class="btn btn-light btn-sm me-3">‚Üê Back to list</a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Success / Error message -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Create Form -->
                    <form th:action="@{/products/create}" th:object="${product}" method="post">

                        <!-- Product Name -->
                        <div class="input-group input-group-outline mb-3">
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Enter product name" required>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                        <!-- Price -->
                        <div class="input-group input-group-outline mb-3">
                            <input th:field="*{price}" type="number" class="form-control" min="0" step="0.01" placeholder="Enter price" required>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

                        <!-- Content -->
                        <div class="input-group input-group-outline mb-3">
                            <textarea th:field="*{content}" class="form-control" rows="5" placeholder="Enter content"></textarea>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

                        <div class="mb-3">
                            <select th:field="*{categoryId}" class="form-select border border-secondary pl-1" style="padding-left: 10px">
                                <option value="" disabled selected>Select category</option>
                                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>

                        <!-- Submit -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary">Create Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="pageScripts">
    <script th:src="@{/js/product/create.js}"></script>
</section>
</body>
</html>
